<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Registration</h1>

    <div>
        <form action="mailto:indraducs@gmai.com" method="post" enctype="text/plain">

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br>

            <label for="">Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">


            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female"><br>


            <label for="DOB">DOB</label>
            <input type="datetime-local" name="DOB" id="date"><br>

            <label for="">Course</label><br>
            <label for="course1">Java</label>
            <input type="checkbox" name="Course1" id="course1"><br>

            <label for="course2">python</label>
            <input type="checkbox" name="Course2" id="course2"><br>

            <label for="course3">C++</label>
            <input type="checkbox" name="Course3" id="course3"><br>


            <label for="city">City</label>
            <select name="City" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Bihar">Bihar</option>
                <option value="Kashmir">Kashmir</option>
                <option value="Punjab">Punjab</option>
            </select>
        </br>

            <input type="submit" value="Sign up" />
            <input type="reset" value="Cancel" />

        </form>
    </div>

</body>

</html>
